<h2>Frequently Asked Questions</h2>
<ul>
<li><p><strong>Q:</strong> What is an Assessment Unit (AU)?</p>
<ul>
<li><strong>A:</strong> An AU is a waterbody segment that has been
defined by MassDEP. See the 2022 MassDEP CALM Section 3 for
details.</li>
</ul></li>
</ul>
